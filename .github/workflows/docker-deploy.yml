name: Docker Build & Deploy

on:
    push:
        branches:
            - main
    workflow_dispatch: # permite disparar o workflow manualmente

jobs:
  test: # nome, pode ser qualquer um
    runs-on: ubuntu-latest # ambiente onde a job será executada
    container:
        image: maven:3.9.9-eclipse-temurin-21 # imagem docker que será usada como ambiente
    steps:
        - name: Checkout código
          uses: actions/checkout@v4

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push para Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: . # Está na raiz
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/api-links-uteis:latest

      - name: Deploy no Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
        